<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIM Away Message</title>
    <link rel="icon" type="image/png" href="images/running-man-favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bar">
        <p>Edit Away Message</p>
        <div class="close">X</div>
      </div>
      <div class="msg-label">
        <label>Enter label:</label>
        <input type="text" name="Label" class="label" value="away~" />
        <div class="dropdown">
          <span class="caret"></span>
        </div>
      </div>
      <label>Enter new Away message:</label>
      <div class="text-editor">
        <div class="edit-bar">
          <div class="box">
            <input type="color" name="Color Picker" id="colorPicker" class="hidden" />
            <button class="style-btn text-color" title="Text Color">A</button>
            <input type="color" name="BG Color Picker" id="bgColorPicker" class="hidden" />
            <button class="style-btn bg-color" title="Background Color">A</button>
          </div>
          <div class="box">
            <button class="style-btn small-text" title="Decrease Font Size">A</button>
            <button class="style-btn medium-text" title="Font">A</button>
            <button class="style-btn large-text" title="Increase Font Size">A</button>
          </div>
          <div class="box">
            <button class="style-btn bold-text" title="Bold">B</button>
            <button class="style-btn italic-text" title="Italic">I</button>
            <button class="style-btn underline-text" title="Underline">U</button>
          </div>
          <div class="box">
            <button class="style-btn link-text" title="Link">link</button>
            <img src="images/smileys/cool.gif" class="toggler" title="Smiley" />
          </div>
        </div>
        <div class="smileys hidden">
          <img class="smiley" src="images/smileys/happy.gif" />
          <img class="smiley" src="images/smileys/sad.gif" />
          <img class="smiley" src="images/smileys/wink.gif" />
          <img class="smiley" src="images/smileys/tongueout.gif" />
          <img class="smiley" src="images/smileys/shocked.gif" />
          <img class="smiley" src="images/smileys/redlips.gif" />
          <img class="smiley" src="images/smileys/angry.gif" />
          <img class="smiley" src="images/smileys/cool.gif" />
          <img class="smiley" src="images/smileys/indifferent.gif" />
          <img class="smiley" src="images/smileys/footinmouth.gif" />
          <img class="smiley" src="images/smileys/embarrassed.gif" />
          <img class="smiley" src="images/smileys/angel.gif" />
          <img class="smiley" src="images/smileys/confused.gif" />
          <img class="smiley" src="images/smileys/crying.gif" />
          <img class="smiley" src="images/smileys/nospeak.gif" />
          <img class="smiley" src="images/smileys/biggrin.gif" />
        </div>
        <div contenteditable="true" id="text-field">
          g2g, mom needs the comp.
        </div>
      </div>
      <div class="special">
        <p>Special Characters:</p>
        <p>%n = Screen Name of Buddy</p>
        <p>%d = Current date</p>
        <p>%t = Current time</p>
      </div>
      <div class="later">
        <label>Save for later use</label>
        <input type="checkbox" class="checkbox" />
      </div>
      <div class="bottom-btns">
        <button class="btn">I'm Away</button>
        <button class="btn">Cancel</button>
      </div>
    </div>
    <footer>
      <p>not yet fully functional. some things may not work in your browser.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
